<html>
  <head>
    <meta charset="utf-8">
    <title>User Registration</title>
  </head>
  <body>
    <h1>New User Registration</h1>
    <h3 id="id_q_count">1/3 Questions</h3>
    <form method="POST">
      <input name="discipline_text" id="id_discipline" placeholder="Enter your discipline" />
      <input name="music_artist_text" id="id_music_artist" placeholder="Enter your favorite musical artist(s): (No more than 4)" />
      {% csrf_token %}
    </form>

    <table id="id_user_table">
      <tr>
        <td>
          Discipline: {{ new_discipline_text }}
        </td>
        <td>
          Favorite Musical Artists: {{ favorite_music_artists}}
        </td>
      </tr>

    </table>

  </body>
</html>
