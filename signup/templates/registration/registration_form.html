<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Name test</title>
  </head>
  <body>
    <form method="post" action="">
      {% csrf_token %}
      <div>
        <label for="id_username">Username:</label>

        <input type="text" name="username" required maxlength="150" id="id_username" />
      </div>
      <div>
        <label for="id_email">Email address:</label>

        <input type="text" name="email" required id="id_email" />
      </div>
      <div>
        <label for="id_username">Password:</label>

        <input type="password" name="password1" required id="id_password1" />
      </div>
      <div>
        <label for="id_username">Confirm Password:</label>

        <input type="password" name="password2" required id="id_password2" />
      </div>
      <p class="submit">
        <input type="submit" class="cta" value="Submit" />
      </p>

    </form>


  </body>
</html>
